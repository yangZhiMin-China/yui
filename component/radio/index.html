<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yui - Radio 单选框</title>
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="../../yui/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1521392_4lv9jsj494.css"/>
</head>
<body>
<div class="page-content">
    <div class="page-title">
        Radio 单选框
        <div class="desc">在一组备选项中进行单选</div>
    </div>

    <div class="page-module">
        <div class="title">
            单选框组
        </div>
        <div yui-radio-group id="my-radio" change="myRadioChange">
            <a value="备选项A" yui-radio>备选项 A</a>
            <a value="备选项B" yui-radio>备选项 B</a>
            <a value="备选项C" yui-radio>备选项 C</a>
            <a value="禁用" yui-radio disabled>禁用</a>
            <a value="禁用并选中" yui-radio checked disabled>禁用并选中</a>
        </div>
        <div style="margin-top: 16px">
            <a onclick="getRadioChecked()" type="primary" yui-button plain>获取选中数据</a>
        </div>
    </div>

    <div class="page-module">
        <div class="title">
            按钮样式
        </div>
        <div class="row">
            <div yui-radio-group>
                <a value="备选项A" yui-radio-button>备选项 A</a>
                <a value="备选项B" yui-radio-button>备选项 B</a>
                <a value="备选项C" yui-radio-button>备选项 C</a>
                <a value="禁用" yui-radio-button disabled>禁用</a>
                <a value="禁用并选中" yui-radio-button disabled checked>禁用并选中</a>
            </div>
        </div>
        <div class="row">
            <div yui-radio-group size="medium">
                <a value="备选项A" yui-radio-button>备选项 A</a>
                <a value="备选项B" yui-radio-button>备选项 B</a>
                <a value="备选项C" yui-radio-button>备选项 C</a>
                <a value="禁用" yui-radio-button disabled>禁用</a>
                <a value="禁用并选中" yui-radio-button disabled checked>禁用并选中</a>
            </div>
        </div>
        <div class="row">
            <div yui-radio-group size="small">
                <a value="备选项A" yui-radio-button>备选项 A</a>
                <a value="备选项B" yui-radio-button>备选项 B</a>
                <a value="备选项C" yui-radio-button>备选项 C</a>
                <a value="禁用" yui-radio-button disabled>禁用</a>
                <a value="禁用并选中" yui-radio-button disabled checked>禁用并选中</a>
            </div>
        </div>
        <div class="row">
            <div yui-radio-group size="mini">
                <a value="备选项A" yui-radio-button>备选项 A</a>
                <a value="备选项B" yui-radio-button>备选项 B</a>
                <a value="备选项C" yui-radio-button>备选项 C</a>
                <a value="禁用" yui-radio-button disabled>禁用</a>
                <a value="禁用并选中" yui-radio-button disabled checked>禁用并选中</a>
            </div>
        </div>
    </div>

</div>
</body>
<script src="../../yui/js/index.js"></script>
<script>
    function myRadioChange(value) {
        if (value === "备选项A") {
            yui.message.danger(`拒绝选中 ${value}`);
            return false
        }
        yui.message.success(`选中 ${value}`);
    }

    function getRadioChecked() {
        const value = yuiRadioData('my-radio');
        yui.message.success(`当前选中：${value}`, {effect: 'dark'});
    }
</script>
</html>
