<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yui - Button 按钮</title>
    <!--必须引入-->
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="../../yui/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css"/>
    <!--非必须引入-->
    <link rel="stylesheet" type="text/css" href=" //at.alicdn.com/t/font_1521392_esyoq1kq996.css"/>
</head>
<body>
<div class="page-content">
    <div class="page-title">
        Button 按钮
        <div class="desc">常用的操作按钮。</div>
    </div>

    <div class="page-module">
        <div class="title">
            按钮
        </div>
        <div class="row">
            <a href="#" yui-button>默认按钮</a>
            <a href="#" yui-button type="primary">主要按钮</a>
            <a href="#" yui-button type="info">信息按钮</a>
            <a href="#" yui-button type="success">成功按钮</a>
            <a href="#" yui-button type="warning">警告按钮</a>
            <a href="#" yui-button type="danger">危险按钮</a>
        </div>
        <div class="row">
            <a href="#" yui-button plain>默认按钮</a>
            <a href="#" yui-button type="primary" plain>主要按钮</a>
            <a href="#" yui-button type="info" plain>信息按钮</a>
            <a href="#" yui-button type="success" plain>成功按钮</a>
            <a href="#" yui-button type="warning" plain>警告按钮</a>
            <a href="#" yui-button type="danger" plain>危险按钮</a>
        </div>
    </div>
    <div class="page-module">
        <div class="title">
            禁用
        </div>
        <div class="row">
            <a yui-button disabled>默认按钮</a>
            <a yui-button type="primary" disabled>主要按钮</a>
            <a yui-button type="info" disabled>信息按钮</a>
            <a yui-button type="success" disabled>成功按钮</a>
            <a yui-button type="warning" disabled>警告按钮</a>
            <a yui-button type="danger" disabled>危险按钮</a>
        </div>
        <div class="row">
            <a yui-button plain disabled>默认按钮</a>
            <a yui-button type="primary" plain disabled>主要按钮</a>
            <a yui-button type="info" plain disabled>信息按钮</a>
            <a yui-button type="success" plain disabled>成功按钮</a>
            <a yui-button type="warning" plain disabled>警告按钮</a>
            <a yui-button type="danger" plain disabled>危险按钮</a>
        </div>
    </div>
    <div class="page-module">
        <div class="title">
            文字按钮
        </div>
        <div class="row">
            <a href="#" yui-button type="text">文字按钮</a>
            <a yui-button type="text" disabled>文字按钮</a>
        </div>
    </div>
    <div class="page-module">
        <div class="title">
            按钮组
        </div>
        <div class="row">
            <div yui-button-group>
                <a href="#" yui-button type="primary">
                    <i yui-icon class="yuiIcon arrow-left"></i> 上一页
                </a>
                <a href="#" yui-button type="primary">
                    下一页 <i yui-icon class="yuiIcon arrow-right"></i>
                </a>
            </div>
            <div yui-button-group>
                <a href="#" yui-button type="primary"><i yui-icon class="yuiIcon update"></i></a>
                <a href="#" yui-button type="primary"><i yui-icon class="yuiIcon share"></i></a>
                <a href="#" yui-button type="primary"><i yui-icon class="yuiIcon delete"></i></a>
            </div>
        </div>
    </div>
    <div class="page-module">
        <div class="title">
            尺寸
        </div>
        <div class="row">
            <a href="#" yui-button style="padding: 28px 40px">边距控制</a>
            <a href="#" yui-button style="width: 120px;height: 48px">宽高控制</a>
            <a href="#" yui-button>默认按钮</a>
            <a href="#" yui-button size="medium">中等按钮</a>
            <a href="#" yui-button size="small">小型按钮</a>
            <a href="#" yui-button size="mini">迷你按钮</a>
        </div>
    </div>
</div>
</body>
<!--必须引入-->
<!--非必须引入-->
</html>
