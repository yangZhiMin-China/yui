<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yui - Input 输入框</title>
    <!--必须引入-->
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="../../yui/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css"/>
    <!--非必须引入-->
    <!--    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1521392_sp4avpx238.css"/>-->
</head>
<body>
<div class="page-content">
    <div class="page-title">
        Input 输入框
        <div class="desc">通过鼠标或键盘输入字符</div>
    </div>

    <div class="page-module">
        <div class="title">
            基础用法
        </div>
        <label>
            <input type="text" placeholder="请输入内容" yui-input/>
        </label>
    </div>

    <div class="page-module">
        <div class="title">
            禁用状态
        </div>
        <label>
            <input type="text" placeholder="请输入内容" yui-input disabled/>
        </label>
    </div>

    <div class="page-module">
        <div class="title">
            密码框
        </div>
        <label>
            <input type="password" placeholder="请输入内容" yui-input/>
        </label>
    </div>

    <div class="page-module">
        <div class="title">
            文本域
        </div>
        <label>
           <textarea yui-input></textarea>
        </label>
    </div>
</div>
</body>

</html>
