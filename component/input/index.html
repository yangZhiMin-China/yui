<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yui - Input 输入框</title>
    <!--必须引入-->
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="../../yui/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css"/>
    <!--非必须引入-->
</head>
<body>
<div class="page-content">
    <div class="page-title">
        Input 输入框
        <div class="desc">通过鼠标或键盘输入字符</div>
    </div>

    <div class="page-module">
        <div class="title">
            文本框
        </div>
        <div yui-input>
            <label>
                <input type="text" autocomplete="off" placeholder="请输入内容" yui-input-inner/>
            </label>
        </div>
    </div>

    <div class="page-module">
        <div class="title">
            密码框
        </div>
        <div yui-input>
            <label>
                <input type="password" autocomplete="off" placeholder="请输入内容" yui-input-inner/>
            </label>
        </div>
    </div>

    <div class="page-module">
        <div class="title">
            文本域
        </div>
        <div yui-input>
            <label>
                <textarea yui-input-inner placeholder="请输入内容"></textarea>
            </label>
        </div>
    </div>
    <div class="page-module">
        <div class="title">
            禁用状态
        </div>
        <div yui-input>
            <label>
                <input disabled type="text" autocomplete="off" placeholder="请输入内容" yui-input-inner/>
            </label>
        </div>
    </div>
</div>
</body>
<!--必须引入-->
<!--非必须引入-->
</html>
