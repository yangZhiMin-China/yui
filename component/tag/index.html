<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yui - Tag 标签</title>
    <!--必须引入-->
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="../../yui/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css"/>
    <!--非必须引入-->
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1521392_sp4avpx238.css"/>
</head>
<body>
<div class="page-content">
    <div class="page-title">
        Tag 标签
        <div class="desc">用于标记和选择。</div>
    </div>

    <div class="page-module">
        <div class="title">
            基础用法
        </div>
        <div yui-tag>主要标签</div>
        <div yui-tag type="info">信息标签</div>
        <div yui-tag type="success">成功标签</div>
        <div yui-tag type="warning">警告标签</div>
        <div yui-tag type="danger">危险标签</div>
    </div>

    <div class="page-module">
        <div class="title">
            可移除标签
        </div>
        <div yui-tag closable>主要标签</div>
        <div yui-tag type="info" closable>信息标签</div>
        <div yui-tag type="success" closable>成功标签</div>
        <div yui-tag type="warning" closable>警告标签</div>
        <div yui-tag type="danger" closable>危险标签</div>
    </div>

    <div class="page-module">
        <div class="title">
            不同尺寸
            <div class="desc">
                Tag 组件提供除了默认值以外的三种尺寸，可以在不同场景下选择合适的按钮尺寸。
            </div>
        </div>
        <div yui-tag closable>默认标签</div>
        <div yui-tag size="medium" closable>中等标签</div>
        <div yui-tag size="small" closable>小型标签</div>
        <div yui-tag size="mini" closable>迷你标签</div>
    </div>

    <div class="page-module">
        <div class="title">
            不同主题
            <div class="desc">
                Tag 组件提供了三个不同的主题：dark、light 和 plain
            </div>
        </div>
        <div class="row">
            <span style="margin-right: 18px">Dark</span>
            <div yui-tag effect="dark">主要标签</div>
            <div yui-tag type="info" effect="dark">信息标签</div>
            <div yui-tag type="success" effect="dark">成功标签</div>
            <div yui-tag type="warning" effect="dark">警告标签</div>
            <div yui-tag type="danger" effect="dark">危险标签</div>
        </div>
        <div class="row">
            <span style="margin-right: 18px">plain</span>
            <div yui-tag effect="plain">主要标签</div>
            <div yui-tag type="info" effect="plain">信息标签</div>
            <div yui-tag type="success" effect="plain">成功标签</div>
            <div yui-tag type="warning" effect="plain">警告标签</div>
            <div yui-tag type="danger" effect="plain">危险标签</div>
        </div>
    </div>
</div>
</body>
<!--必须引入-->
<!--非必须引入-->
<script src="../../yui/js/index.js"></script>
</html>
