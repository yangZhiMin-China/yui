<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yui - Message 消息提示</title>
    <!--必须引入-->
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="../../yui/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css"/>
    <!--非必须引入-->
    <link rel="stylesheet" type="text/css" href=" //at.alicdn.com/t/font_1521392_esyoq1kq996.css"/>
</head>
<body>
<div class="page-content">
    <div class="page-title">
        Message 消息提示
        <div class="desc">
            常用于主动操作后的反馈提示。与 notify 的区别是后者更多用于系统级通知的被动提醒。
        </div>
    </div>

    <div class="page-module">
        <div class="title">
            浅色
        </div>
        <a onclick="yuiMessage('这是一条消息提示')" yui-button>消息</a>
        <a onclick="yuiMessage('恭喜你，这是一条成功消息',{type:'success'})" yui-button>成功</a>
        <a onclick="yuiMessage('警告哦，这是一条警告消息',{type:'warning'})" yui-button>警告</a>
        <a onclick="yuiMessage('错了哦，这是一条错误消息',{type:'danger'})" yui-button>危险</a>
    </div>

    <div class="page-module">
        <div class="title">
            深色
        </div>
        <a onclick="$yuiMessage.info('这是一条消息提示',{effect:'dark'})" yui-button>消息</a>
        <a onclick="$yuiMessage.success('恭喜你，这是一条成功消息',{effect:'dark'})" yui-button>成功</a>
        <a onclick="$yuiMessage.warning('警告哦，这是一条警告消息',{effect:'dark'})" yui-button>警告</a>
        <a onclick="$yuiMessage.danger('错了哦，这是一条错误消息',{effect:'dark'})" yui-button>危险</a>
    </div>
</div>
</body>
<!--必须引入-->
<!--非必须引入-->
<script src="../../yui/js/index.js"></script>
</html>
